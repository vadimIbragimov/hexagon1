<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../scripts/index.js" type="module"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <form id="sizes">
        <label for="lSize">L</label>
        <input type="number" id="lSize" min="1" max="30" required>
        <label for="mSize">M</label>
        <input type="number" id="mSize" min="1" max="30" required>
        <label for="nSize">N</label>
        <input type="number" id="nSize" min="1" max="30" required>
        <br><input type="submit" id="printButton" value="Построить" style="margin-top: 10px;">
    </form>
    <div id="printedArea"></div>
    <div id="menu" hidden>
        <form id="auto">
            <label for="probability"> Вероятность </label>
            <input type="number" id="probability" min="0.01" max="0.99" step="0.01" required>
            <input type="submit" id="autoButton" value="АВТО" style="margin-top: 10px;">
        </form>
        <button id="findDomens" style="margin: 10px;">Посчитать домены</button>
        <span>Количество доменов : <b id="domensQuantity"></b></span>
        <table id="calculations">
            <tr>
                <td rowspan="2">Вероятность</td>
                <td colspan="2">Количество доменов в решётке</td>
                <td rowspan="2">Количество ячеек в решётке (L;M;N), из них имеющих значение 1</td>
            </tr>
            <tr>
                <td>Всего</td>
                <td>Из них неодносвязных</td>
            </tr>
        </table>
    </div>
</body>
</html>
